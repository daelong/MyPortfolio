<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9d910636b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <i class="fas fa-hippo"></i>
        <a href="#">Daelong</a>
      </div>
      <ul class="navbar_icons">
        <li><a href="#me">ME</a></li>
        <li>
          <a href="https://github.com/daelong"><i class="fab fa-github"></i></a>
        </li>
      </ul>
    </nav>
    <section class="first_section">
      <div class="my_explanation">
        <h2>프론트엔드 신입개발자</h2>
        <h2>이대현</h2>
        <div class="myPhoto">
          <img src="./css/이대현.jpg" class="myPhoto_img" alt="" />
        </div>
      </div>
      <div class="coding">
        <img src="./css/4401280.jpg" class="coding_img" alt="" />
      </div>
    </section>
    <section class="second_section">
      <div class="my_explanation2"><a name="me">
        안녕하세요 이대현입니다. 프론트엔드 개발자를 목표로 공부하고 있습니다.</a>
      </div>
      <div class="my_explanation3">만화와 영화를 좋아하고 취미는 낚시입니다.</div>
    </section>
    <section class="third_section">
      <div class="my_Technology">
        <div class="website_box"><img src="./css/website.png" class="website_logo" alt=""></img></div>
        <span class="goal">웹 개발자</span>
        <span>프론트엔드</span>
        <span>풀스택개발자를 목표로 삼고있습니다.</span>
        <span class="using_lang">사용하는 언어</span>
        <span>HTML</span>
        <span>CSS</span>
        <span>Javascript</span>
        <span class="using_lang">프레임워크</span>
        <span>React</span>
      </div>

      <div class="cukbm_box">
        <img class="cukmb"src="./css/cukbm.png" alt="">
        <div class="cukbm_content_box">
          <h3 class="cukbm_web_work">CUKBM</h3>
          <span>HTML</span>
          <span>CSS</span>
          <span>Javascript</span>
          <span>Jsp</span>
          <span>Servlet</span>
          <span>Mysql</span>
        </div>
      </div>
      <div class="myblog_box">
        <img class="myblog" src="./css/myblog.png" alt="">
        <div class="myblog_content_box">
          <h3 class="myblog_web_work">Blog</h3>
            <span>HTML</span>
            <span>CSS</span>
            <span>Javascript</span>
            <span>React</span>
            <span>MongoDB</span>

      </div>

      <h2>감사합니다.</h2>
    </section>
